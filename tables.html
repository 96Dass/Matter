<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
        }
    </style>   
</head>
<body>
    <h1>TIME TABLE</h1>
    <table>
        <caption>Time Table</caption>
        <tr>
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>Lunch</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        <th>Monday</th>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6">Lunch</td>
        <td colspan="3">Lab</td>
        <td>Phy</td>
        <tr>
            <th>TuesDay</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Chemistry</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>WednsDay</th>
            <td>Mat</td>
            <td>Eng</td>
            <td>Phy</td>
            <td>Social</td>
            <td>Science</td>
            <td>Lab</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>ThursDay</th>
            <td>Telugu</td>
            <td>Science</td>
            <td>Mat</td>
            <td colspan="2">Lab</td>
            <td>Phy</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>FriDay</th>
            <td>Mat</td>
            <td colspan="2">Lab</td>
            <td>Phy</td>
            <td>Chemistry</td>
            <td>SPORTS</td>
            <td>Eng</td>
        </tr>
        <tr>
            <th>SaturDay</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Chemistry</td>
        </tr>
    </table>
    
</body>
</html>
